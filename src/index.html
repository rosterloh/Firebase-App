<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Firebase App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css(.tmp) styles/main.min.css -->
  <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <!--<link rel="stylesheet" type="text/css" href="styles/blog.css">-->
  <!-- endbuild -->

</head>
<body layout="column">
  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="$mdSidenav('left').toggle()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Firebase App</h1>
  </md-toolbar>

  <div flex layout="row">

    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
      <md-list>
        <md-item>
          <md-button>
            <md-icon md-svg-icon="svg-1" class="avatar"></md-icon>
            Profile
          </md-button>
        </md-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <div ng-view></div>
    </md-content>

  </div>


  <!-- build:js assets/js/vendor.js -->
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <script src="vendor/angular-aria/angular-aria.js"></script>
  <script src="vendor/angular-material/angular-material.js"></script>
  <script src="vendor/firebase/firebase.js"></script>
  <script src="vendor/angularfire/dist/angularfire.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/main.js -->
  <script src="app/app.js"></script>
  <script src="app/home/home.js"></script>
  <script src="app/register/register.js"></script>
  <script src="app/welcome/welcome.js"></script>
  <script src="app/addPost/addPost.js"></script>
  <script src="app/components/version/version.js"></script>
  <script src="app/components/version/version-directive.js"></script>
  <script src="app/components/version/interpolate-filter.js"></script>
  <!-- endbuild -->
</body>
</html>
